<!DOCTYPE html>
<html>
<head>
  <title>User Info</title>
  <style>
    body { background-color: #e6ffe6; font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 80%; margin: auto;border: green solid; }
    td, th { border: 1px solid green; padding: 10px; }
    th { background-color: #c1f0c1; }
    .btn { margin-top: 20px; display: block; text-align: center; user-select: none;}
    h1{text-align: center;background: teal;font-style: italic; color: #c1f0c1;}
    
  </style>
</head>
<body>
  <h1>User Information</h1>
  <table id="infoTable">
    <tr><th>Name</th><td id="name"></td></tr>

    <tr><th>Department</th><td id="dept"></td></tr>
    <tr><th>Date of Birth</th><td id="dob"></td></tr>
    <tr><th>Age</th><td id="age"></td></tr>

  <div class="btn">

</html>
